
  <div class="modal fade" id="scaningForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" class="modal-content">
      {% csrf_token %}
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Scaning</h4>
      </div>
      <div class="modal-body mx-3">
        {% for field in form %}
        <div class="form-group form-outline mb-4">
            {{field}}
        </div>
        {% endfor %}
        <!-- <div class="md-form mb-5" data-provide="datepicker">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="scan_date">Date of scaning</label>
          <input type="date" id="scan_date" class="form-control validate">
        </div> -->
        

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <a href="/" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-default">Star scanning</button>
      </div>
    </form>
  </div>
</div>
